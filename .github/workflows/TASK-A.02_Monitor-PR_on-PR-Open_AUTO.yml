name: "TASK-A.02_Monitor-PR_on-PR-Open_AUTO"

on:
  schedule:
    # Run every 15 minutes to check Jules session status
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      session_id:
        description: 'Jules Session ID to check'
        required: false
        type: string

jobs:
  monitor-and-review:
    uses: ./.github/workflows/TASK-A.00_Reusable-Monitor-PR_on-Workflow-Call_AUTO.yml
    secrets:
      jules_api_key: ${{ secrets.JulesAPIKey }}
    with:
      automation_enabled: ${{ vars.JULES_AUTOMATION_ENABLED }}
      session_id: ${{ inputs.session_id || '' }}
