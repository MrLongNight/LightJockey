name: "Flow Jules 01: Submit Task to Jules API"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  submit-task:
    uses: ./.github/workflows/_reusable/jules-submit-task.yml
    secrets:
      jules_api_key: ${{ secrets.JulesAPIKey }}
    with:
      automation_enabled: ${{ vars.JULES_AUTOMATION_ENABLED }}
