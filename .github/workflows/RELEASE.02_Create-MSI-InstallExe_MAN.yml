name: "RELEASE.02 | Create MSI Installer | MANUELL | Release-02-Create-MSI-Installer-Manuell.yml"

on:
  workflow_dispatch:            # <-- Jetzt im Actions-MenÃ¼ startbar!
  push:
    branches:
      - main
      - master

jobs:
  build-msi:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Publish for Windows (Output: /publish)
        run: dotnet publish src/LightJockey/LightJockey.csproj --configuration Release --output publish --runtime win-x64 --self-contained false

      - name: Install WiX Toolset v4
        run: dotnet tool install wix --version 4.0.4 --tool-path .wix

      - name: Build MSI with WiX
        run: .wix/wix.exe build installer/Product.wxs -o installer/LightJockey.msi

      - name: Upload MSI as GitHub Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LightJockey-Installer
          path: installer/LightJockey.msi
