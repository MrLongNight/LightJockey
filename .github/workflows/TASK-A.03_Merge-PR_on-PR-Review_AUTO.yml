name: "TASK-A.03_Merge-PR_on-PR-Review_AUTO.yml"

on:
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to check for auto-merge'
        required: true
        type: number

jobs:
  auto-merge:
    uses: ./.github/workflows/TASK-A.00_Reusable-Merge-PR_on-Workflow-Call_AUTO.yml
    with:
      automation_enabled: ${{ vars.JULES_AUTOMATION_ENABLED }}
      pr_number: ${{ inputs.pr_number || 0 }}
