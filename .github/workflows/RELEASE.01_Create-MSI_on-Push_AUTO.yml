name: "Create MSI Installer on Release"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '1.0.0'
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/LightJockey/LightJockey.csproj'
  SOLUTION_PATH: 'LightJockey.sln'
  BUILD_CONFIGURATION: 'Release'
  PUBLISH_DIR: 'publish'
  ARTIFACT_NAME: 'LightJockey-Installer'

jobs:
  release:
    name: Build and Package Installer
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version
      id: get_version
      shell: pwsh
      run: |
        $version = "${{ github.event.inputs.version }}"
        if ([string]::IsNullOrEmpty($version)) {
          $tag = git describe --tags --abbrev=0 2>$null
          if ($tag -match '^v?(\d+\.\d+\.\d+)') {
            $version = $matches[1]
          } else {
            $version = "1.0.0"
          }
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"

    - name: Restore, Build, Test, Publish
      run: |
        dotnet restore ${{ env.SOLUTION_PATH }}
        dotnet build ${{ env.SOLUTION_PATH }} --no-restore -c ${{ env.BUILD_CONFIGURATION }}
        dotnet test ${{ env.SOLUTION_PATH }} --no-build -c ${{ env.BUILD_CONFIGURATION }}
        dotnet publish ${{ env.PROJECT_PATH }} -c ${{ env.BUILD_CONFIGURATION }} -r win-x64 --self-contained false -o ${{ env.PUBLISH_DIR }}

    - name: Generate WiX source files
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        New-Item -ItemType Directory -Force -Path "installer"
        
        (Get-Content -Path "scripts/msi.wxs.template" -Raw) -replace '{{VERSION}}', $version | Out-File "installer/LightJockey.wxs"
        (Get-Content -Path "scripts/bundle.wxs.template" -Raw) -replace '{{VERSION}}', $version | Out-File "installer/Bundle.wxs"
        
    - name: Install WiX v4
      run: dotnet tool install --global wix

    - name: Build Installer with WiX
      run: dotnet build installer.wixproj -c Release -a x64 -p:Version="${{ steps.get_version.outputs.VERSION }}"

    - name: Upload Installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: 'LightJockey-Installer-v*.exe'

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: 'LightJockey-Installer-v*.exe'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
